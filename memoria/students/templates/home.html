<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Students</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Fullname</th>
                <th>Department</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in Students %}
            <tr>
                <td>{{x.s_id}}</td>
                <td>{{x.s_name}}</td>
                <td>{{x.s_dept}}</td>
                <td>
                    <a href="{% url 'update' x.s_id %}">
                        <button id="up">Update</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete' x.s_id %}">
                        <button id="del">Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'create' %}"><button id="new3">Add Student</button></a>
    </div>
</body>

</html>
